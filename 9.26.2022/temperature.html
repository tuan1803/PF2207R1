<script>
    class Temperature{
        constructor (temper) {
            this.temper = temper
        }
        getTemper () {
            return this.temper
        }
        changeToF () {
            return this.temper * 9/5 +32
        }
        changeToK () {
            return this.temper + 273.15
        }
    }

    let temperature = new Temperature (25)
    let F = temperature.changeToF()
    let K = temperature.changeToK()
    alert ('Độ K là: '+ K  + ' Độ F là: ' + F)
</script>
