<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="play()">Chơi</button>
</body>
<script>
    function play () {
        let num = +prompt ('Nhập vào số lớn nhất')
        let random = Math.floor(Math.random() * num);
        console.log (random)
        let i = 1      
        while (i++ <=3) {
            let guess = +prompt ('hãy nhập số dự đoán')
            if (guess === random) {
                alert ('Chúc mừng bạn đã đoán đúng');      
                break ;         
            } else {
                   alert ('Rất tiếc bạn đã đoán sai mời đoán lại');                 
            }
        }
    }
</script>
</html>
