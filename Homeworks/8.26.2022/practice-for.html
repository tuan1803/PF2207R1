</head>
<body>
    <h2>JavaScript Loops</h2>
    <p id="demo"></p>
</body>
<script>
    // bài 1 
    let text = "";
    let i;
    for (i = 0; i < 5; i++) {
    text += "The number is " + i + "<br>";
    }
    document.getElementById("demo").innerHTML = text;

    // bài 2 
    let num = prompt("Enter your number: ");
    let total = 0;
    let j = 1;
    for (; j <= num; j +=1) {
        total = total + j;       
    } alert(total);

</script>
</html>
