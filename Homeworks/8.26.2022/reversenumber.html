<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="input">Nhập vào 1 số cần đảo ngược</label><br><br>
    <input type="text" id="input" name="input"><br><br>
    <label for="input1">Số đó có bao nhiêu chữ số</label><br><br>
    <input type="text" id="input1" name="input1"><br><br>
    <button onclick="reverse()">OK</button>
    <button type="reset">Cancel</button>
    <h1 id="output"></h1>
</body>
<script>
    function reverse() {
        let num = Number(document.getElementById('input').value)
        let number = Number(document.getElementById('input1').value)
        let i=1
        let div1
        let next_num
        let answer =''
            while (i <= number) {
                div1 = num % 10
                next_num = (num - div1)/10
                num = next_num
                i++
                answer += div1 + ''
            }
        document.getElementById('output').innerHTML = answer
    }
</script>
</html>
