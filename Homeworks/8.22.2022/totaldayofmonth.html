<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="month">Tháng: </label>
    <input type="text" id="month" name="month">
    <button onclick="caculateday()">Tính số ngày</button><br>
    <h1 id="output"></h1>
</body>
<script>
    function caculateday () {
        let month = Number(document.getElementById('month').value)
        switch (month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
            document.getElementById('output').innerHTML = 'Tháng ' + month + ' có 31 ngày'
            break ;
            case 2: 
            document.getElementById('output').innerHTML = 'Tháng ' + month + ' có 28 hoặc 29 ngày'
            break;
            case 4: 
            case 6: 
            case 9: 
            case 11: 
            document.getElementById('output').innerHTML = 'Tháng ' + month + ' có 30 ngày'
            break;
        }
    }
</script>
</html>
