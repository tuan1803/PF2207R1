<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table , tr  ,td {
            width: 900px;
            text-align: center;
        }
       select {
            width: 50%;
        }
        input {
            width: 50%;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td><h3>Amount</h3></td>
            <td><h3>From Currency</h3></td>
            <td><h3>To Currency</h3></td>
        </tr>
        <tr>
            <td><input type="text" name="amount" id="amount"></td>
            <td>
                <select name="from" id="from">
                    <option value="VNĐ">VNĐ</option>
                    <option value="USD">USD</option>
                    <option value="CNY">CNY</option>
                </select>
            </td>
            <td><select name="to" id="to">
                    <option value="USD">USD</option>
                    <option value="VNĐ">VNĐ</option>
                    <option value="CNY">CNY</option>
                </select>
            </td>
            <td><button onclick="convert()" style="background-color: rgb(186, 46, 186); color: white;">Convert</button></td>
        </tr>
     </table>
     <p style="color: rgb(65, 65, 215);" id="output"></p>
</body>
<script>
    function convert() {
        let amount = Number(document.getElementById('amount').value)
        let from = document.getElementById('from').value
        console.log (from)
        let to = document.getElementById('to').value
        let usd_vnđ = 23112.84
        let vnđ_usd = 1/23112.84
        let cny_vnđ = 3418.3
        let vnđ_cny = 1/3418.3
        let usd_cny = 6.859
        let cny_usd = 1/6.859
        switch (from) {
            case 'VNĐ': 
                switch (to) {
                    case 'USD': 
                    document.getElementById('output').innerHTML = 'Result: ' + amount*vnđ_usd + ' ' + to 
                    break
                    case 'VNĐ': 
                    document.getElementById('output').innerHTML = 'Result: ' + amount + ' ' + to 
                    break 
                    case 'CNY': 
                    document.getElementById('output').innerHTML = 'Result: ' + amount*vnđ_cny + ' ' + to 
                    break 
                }
                break
            case 'USD': 
                switch (to) {
                    case 'VNĐ': 
                    document.getElementById('output').innerHTML = 'Result: ' + amount*usd_vnđ + ' ' + to 
                    break
                    case 'USD': 
                    document.getElementById('output').innerHTML = 'Result: ' + amount + ' ' + to 
                    break 
                    case 'CNY': 
                    document.getElementById('output').innerHTML = 'Result: ' + amount*usd_cny + ' ' + to 
                    break 
                }
                break
            case 'CNY': 
                switch (to) {
                    case 'VNĐ': 
                    document.getElementById('output').innerHTML = 'Result: ' + amount*cny_vnđ + ' ' + to 
                    break
                    case 'USD': 
                    document.getElementById('output').innerHTML = 'Result: ' + amount*cny_usd + ' ' + to 
                    break 
                    case 'CNY': 
                    document.getElementById('output').innerHTML = 'Result: ' + amount + ' ' + to 
                    break 
                }
                break
        }  
    }
</script>
</html>
